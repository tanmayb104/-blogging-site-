<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>

<body>
    <ul>
        <h1>Blogs</h1>
        {% for blog in blogs %}
            {% if not blog.delete %}
                <li>Title: {{blog.title}}</li>
                <li>User: {{blog.user}} </li>
                <li>Date: {{blog.date}} </li>
                <li>Content: {{blog.content}} </li><br><br>
            {% endif %}
        {% endfor %}
        <form action="delete" method="post">
            {% csrf_token %}
     
            Enter the title of the blog you would like to delete <input type="text" name="title" placeholder="Title"><input type="submit">  
            
        </form>
        
    </ul>

</body>

</html>
